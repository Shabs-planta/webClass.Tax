<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="info.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Class work</title>
</head>

<body>
    <main>
        <div id="backgroundInfo">
            <img id="logo" src="image/google logo black.png" alt="logo">
            <h2>Create your Google Account</h2>
            <p>to continue to Gmail</p>
    
            <form id="form">
                <div class="names">
                    <input type="text" placeholder="First name" id="Fname">
                    <input type="text" placeholder="Last name" id="Lname">
                </div>
    
                <input type="text" placeholder="Username" id="Uname">
                <article>You can use letter, numbers and periods</article>
    
                <div class="passwords">
                    <input type="password" placeholder="Password" id="Pword">
                    <input type="password" placeholder="Confirm" id="Pword1">
                </div>
                <article>Use 8 or more characters with a mix of letters, numbers & symbols</article>
    
                <input type="checkbox" id="box">
                <label>Show password</label>
    
                <div class="buttons">
                    <a href="#" id="Atag">Sign in instead</a>
                    <button id="button">Next</button>
                </div>
    
    
            </form>
    
        </div>
    
        <footer>
            <select id="language">
                <option value="UK English">English (United Kingdom)</option>
                <option value="US English">English (United State)</option>
                <option value="Francais (Canada)">Francais (Canada)</option>
                <option value="euskara">euskara</option>
                <option value="isiZulu">isiZulu</option>
            </select>

            <div class="navbar">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </footer>
    </main>
    

<script src="info.js"></script>
</body>
</html>
